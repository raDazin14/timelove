<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories With You</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="images/sd.ico" type="image/x-icon">
  <style>
    /* Esconde o player nativo */
    #musica {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Memories</h1>
    <h2 class="subtitle">With You</h2>

    <div class="slider">
      <img id="slide-image" src="foto1.jpeg" alt="Slide de Fotos">
      <button class="arrow-left" onclick="prevSlide()">&#8592;</button>
      <button class="arrowright" onclick="nextSlide()">&#8594;</button>
    </div>

    <div class="player">
      <span class="song">Eu te amo</span>
      <div class="controls">
        <button onclick="prevSlide(this)">
          <img src="assets/seta.png" alt="Anterior" class="arrow-icon">
        </button>
        
        <button onclick="togglePlay()" id="playPauseBtn"><img src="assets/play.png" alt="play" class="arrow-play">
        </button>
        
        <button onclick="nextSlide(this)">
          <img src="assets/seta2.png" alt="Anterior" class="arrow-icon">
        </button>
        
          <audio id="musica">
          <source src="Essa é a ultima volta.mp3" type="audio/mpeg">
          Seu navegador não suporta o elemento audio.
        </audio>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
  <script>
    const imagens = ["foto1.jpeg", "foto2.jpeg", "foto3.jpeg"];
    let slideAtual = 0;
  
    function mostrarSlide() {
      document.getElementById("slide-image").src = imagens[slideAtual];
    }
  
    function animateArrow(button) {
      button.classList.add("arrow-clicked");
      setTimeout(() => {
        button.classList.remove("arrow-clicked");
      }, 300);
    }
  
    function prevSlide(button) {
      slideAtual = (slideAtual - 1 + imagens.length) % imagens.length;
      mostrarSlide();
      animateArrow(button);
    }
  
    function nextSlide(button) {
      slideAtual = (slideAtual + 1) % imagens.length;
      mostrarSlide();
      animateArrow(button);
    }
  </script>
  
  
</body>
</html>
